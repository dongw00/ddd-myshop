<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <th:block th:fragment="cssjs">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </th:block>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg mb-2" th:fragment="header">
  <div class="container">
    <a class="navbar-brand" href="/home">DDD</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/home" th:classappend="${#httpServletRequest.requestURI.startsWith('/home') ? 'active' : ''}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categories" th:classappend="${#httpServletRequest.requestURI.startsWith('/categories') ? 'active' : ''}">카테고리</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login" >로그인</a></li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/admin/main" >관리자</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/my/main" sec:authentication="principal.username">사용자</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout" th:href="@{/logout}">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>

<footer class="border-top mt-2" th:fragment="footer">
  <p class="text-center">도메인 구현 시작하기, 문의: madvirus@madvirus.net</p>
</footer>

</body>
</html>
